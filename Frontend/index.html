<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Better Buy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- Load icon library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <!------------------------------------------- HEADER ----------------------------------------------->
        <div class="row text-center" id="title">
            <h1>Better Buy</h1>
            <p>Add up to 4 items and determine the product with the better value for the price.</p>
        </div>

        <!------------------------------------ COMPARISON SECTION ------------------------------------------>
        <div class="container text-center" id="compare-section">
            
            <form class="needs-validation" id="compare-form" novalidate>
                <!-- Form Head: Description + Buttons -->
                <div class="clearfix"> 
                    <span id="description"><h4>Comparison Calculator</h4></span>
                    <span class="btn-group" id="buttons">
                        <button type="button" id="add-item-button">Add Item</button>
                        <button type="button" id="remove-item-button" disabled=true>Remove Item</button>
                        <button type="button" id="reset-button">Reset</button>
                        
                    </span>
                </div>
                
                <!-- Form Body: Item Cards -->
                <div class="row" id="form-body">

                    <!--** ITEM 1 **-->
                    <div class="item col card" id="item1">
                        <h5 name="item-index">Item 1</h5>

                        <!--Item Name-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="inputName" >Name</label>
                            <div class="col-sm-8">
                                <input type="text" name="name" class="form-control" id="inputName" placeholder="Enter item name" required>
                            </div>
                        </div>

                        <!--Item Price-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="inputPrice" >Price</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputPrice" name="price" type="number" step=".01" placeholder="Enter price for one item" required>
                            </div>
                        </div>

                        <!--Item Amount-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="inputAmount" >Amount</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputAmount" name="amount" type="number" step=".01" placeholder="Enter item weight, size, volume, etc." required>
                            </div>
                        </div>

                        <!--Unit Type-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="unit-type-dropdown-1">Unit Type</label>
                            <div class="col-sm-8">
                                <select class="select-unit-type form-select" id="unit-type-dropdown-1" name="unit-type" required>
                                </select>
                            </div>
                        </div>

                        <!--Unit-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="unit-dropdown-1">Unit</label>
                            <div class="col-sm-8">
                                <select class="select-unit-type form-select" id="unit-dropdown-1" name="unit" required>
                                </select>
                            </div>
                        </div>

                        <!--Brand-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label" for="inputBrand" >Brand</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputBrand" name="brand" type="text">
                            </div>
                        </div>

                        <!--Store-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label" for="inputStore">Store</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputStore" name="store" type="text">
                            </div>
                        </div>

                        <!--Item Category-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label" for="unit-dropdown-1">Category</label>
                            <div class="col-sm-8">
                                <select class="select-unit-type form-select" id="category-dropdown-1" name="category" placeholder="null">
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--** ITEM 2 **-->
                    <div class="item col card" id="item2">
                        <h5 name="item-index">Item 2</h5>

                        <!--Item Name-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="inputName">Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputName" name="name" type="text" placeholder="Enter item name" required>
                            </div>
                        </div>

                        <!--Item Price-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="inputPrice">Price</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputPrice" name="price" type="number" step=".01" placeholder="Enter price for one item" required>
                            </div>
                        </div>

                        <!--Item Amount-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="inputAmount">Amount</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputAmount" name="amount" type="number" step=".01" placeholder="Enter item weight, size, volume, etc." required>
                            </div>
                        </div>

                        <!--Unit Type-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="unit-type-dropdown-1">Unit Type</label>
                            <div class="col-sm-8">
                                <select class="select-unit-type form-select" id="unit-type-dropdown-2" name="unit-type" required>
                                    <option selected="selected">mass</option>
                                    <option>volume</option>
                                    <option>length</option>
                                </select>
                            </div>
                        </div>

                        <!--Unit-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label required" for="unit-dropdown-1" >Unit</label>
                            <div class="col-sm-8">
                                <select class="select-unit-type form-select" id="unit-dropdown-2" name="unit" required>
                                </select>
                            </div>
                        </div>

                        <!--Brand-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label" for="inputBrand" >Brand</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputBrand" name="brand" type="text">
                            </div>
                        </div>

                        <!--Store-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label" for="inputStore">Store</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="inputStore" name="store" type="text">
                            </div>
                        </div>

                        <!--Item Category-->
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label" for="unit-dropdown-1">Category</label>
                            <div class="col-sm-8">
                                <select class="select-unit-type form-select" id="category-dropdown-2" name="category">
                                </select>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" id="compare-button" type="submit">Compare</button> <!--type="button1"-->
            </form>
        </div>
        
        <!--** Comparison Result **-->
        <div class="container text-center" id="compare-result">
        </div>
        <br>

        <!------------------------------------ SEARCH HISTORY SECTION ------------------------------------------>

        <div class="row" id="search-history">
            
            <div>
                <div class="container">
                    <!-- Search form -->
                    <form class="example row">
                        <h4 class="col col-md-auto">Search History </h4>
                        <input class="col" id="search-text" name="search" type="text" placeholder="Search name, brand, store, category, etc..." >
                        <button class="col col-sm-auto fa fa-search" id="search-records-button" type="button"><i></i></button>
                        <span class="col col-sm"></span>
                    </form>

                    <!-- Search Results -->
                    <table class="table table-hover" id="item-table" border="1px"> <!--id="item-table"-->
                        <!-- will be created based on the item compare history -->
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>
          
        <script src="script.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
